<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Assignment</title>
</head>
<body>
    <script>
        let name = "Jitendra Singh";
        console.log(name);

        const isCoding = "Yes";
        console.log(isCoding);

        var designation = "Software Developer";
        console.log(designation);
    </script>
</body>
</html>
