<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
</head>
<body>
    <h1>Dynamic Typing Example.</h1>
    <script>
        let num = 23

        console.log(num);

        num = true

        console.log(num);

        num = "also accepted"

        console.log(num);
    </script>
</body>
</html>
