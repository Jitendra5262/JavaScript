<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML - JavaScript</title>
</head>
<body>
    <div id="simpleDiv">
        This is a simple Div.
    </div>
    <script>
        document.getElementById("simpleDiv").innerHTML = "No, it is more than just a simple div"
    </script>
</body>
</html>
